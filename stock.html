<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Profit/Loss Calculator</title>
</head>
<body>
  <h2>ðŸ“ˆ Stock Profit / Loss Calculator</h2>

  <label>Buy Price (â‚¹):</label><br>
  <input type="number" id="buy" /><br><br>

  <label>Sell Price (â‚¹):</label><br>
  <input type="number" id="sell" /><br><br>

  <label>Quantity:</label><br>
  <input type="number" id="qty" /><br><br>

  <button onclick="calculate()">Calculate</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      let buy = parseFloat(document.getElementById('buy').value);
      let sell = parseFloat(document.getElementById('sell').value);
      let qty = parseInt(document.getElementById('qty').value);

      let totalBuy = buy * qty;
      let totalSell = sell * qty;
      let profit = totalSell - totalBuy;

      let resultText = profit > 0 
        ? "âœ… Profit: â‚¹" + profit 
        : profit < 0 
          ? "ðŸ”» Loss: â‚¹" + Math.abs(profit) 
          : "No Profit, No Loss";

      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
