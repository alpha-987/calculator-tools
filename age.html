
<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body { background: #111; color: white; font-family: Arial; text-align: center; padding-top: 40px; }
        input, button { font-size: 20px; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <input type="date" id="dob"><br>
    <button onclick="calculateAge()">Calculate Age</button>
    <h2 id="age">Your age: </h2>
    <script>
        function calculateAge() {
            let dob = new Date(document.getElementById("dob").value);
            let today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            let m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById("age").innerText = "Your age: " + age + " years";
        }
    </script>
</body>
</html>
